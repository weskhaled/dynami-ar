<div class="login-wrapper ">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
      <!-- START Background Pic-->
      <img src="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" data-src="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" data-src-retina="assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" alt="" class="lazy">
      <!-- END Background Pic-->
      <!-- START Background Caption-->
      <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
        <h2 class="semi-bold text-white">
                  Pages make it easy to enjoy what matters the most in the life</h2>
        <p class="small">
          images Displayed are solely for representation purposes only, All work copyright of respective owner, otherwise Â© 2013-2014 REVOX.
        </p>
      </div>
      <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white">
      <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
        <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" width="78" height="22">
        <p class="p-t-35">Sign into your pages account</p>
        <!-- START Login Form -->
        <form name="form" class="p-t-15">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <!-- START Form Control-->
          <div class="form-group form-group-default">
            <label for="email">Login</label>
            <div class="controls">
              <input type="text" id="email" name="email" [(ngModel)]="model.username" required placeholder="Email" class="form-control">
            </div>
          </div>
          <!-- END Form Control-->
          <!-- START Form Control-->
          <div class="form-group form-group-default">
            <label for="password">Password</label>
            <div class="controls">
              <input id="password" name="password" type="password" [(ngModel)]="model.password" class="form-control" placeholder="Credentials" required>
            </div>
          </div>
          <!-- START Form Control-->
          <div class="row">
            <div class="col-md-6 no-padding sm-p-l-10">
              <div class="checkbox ">
                <input type="checkbox" value="1" id="checkbox1">
                <label for="checkbox1">Keep Me Signed in</label>
              </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-end">
              <a href="#" class="text-info small">Help? Contact Support</a>
            </div>
          </div>
          <!-- END Form Control-->
          <button class="btn btn-primary btn-cons m-t-10" (click)="login()">Sign in</button>
        </form>
        <!--END Login Form-->
      </div>
    </div>
    <!-- END Login Right Container-->
  </div>
