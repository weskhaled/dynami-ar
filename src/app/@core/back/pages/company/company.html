<!-- START PAGE CONTENT -->
<div class="content sm-gutter">
  <!-- START JUMBOTRON -->
  <div class="jumbotron mb-0" data-pages="parallax">
    <div class=" container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
      <div class="inner">
        <!-- START BREADCRUMB -->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dynamix</a>
          </li>
          <li class="breadcrumb-item active">Liste of Consultant</li>
        </ol>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
  <!-- END JUMBOTRON -->
  <!-- START CONTAINER FLUID -->
  <div class="bg-white pt-3 pb-1">
    <div class="container-fluid container-fixed-lg">
      <div class="row">
        <div class="col-md-4">
          <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent = $event; onPaginateChange($event)">
          </mat-paginator>
        </div>
        <div class="col-md-8">
          <div class="row mt-2 mb-2">
            <form (submit)="search()" class="col-md-10">
              <div class="row">
                <div class="col-md-7">
                  <mat-form-field class="" style="width:100%">
                    <input name="searchq" [(ngModel)]="searchq" matInput placeholder="Search Companies" value="">
                    <button type="reset" mat-button *ngIf="searchq" matSuffix mat-icon-button aria-label="Clear" (click)="searchq=''; search()">
                        <i class="pg-close" style="font-size: 14px;top: -3px;position: relative;"></i>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-md-3 pt-2">
                    <mat-slide-toggle>Just Clients</mat-slide-toggle>
                </div>
                <div class="col-md-2">
                  <button mat-flat-button type="submit" name="submitsearch" color="primary" class="btn-block">Search</button>
                </div>
              </div>
            </form>
            <div class="col-md-2">
              <button mat-stroked-button (click)="addnew()" color="primary" class="btn-block">Add new</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mat-progress-bar [hidden]="loading" mode="query" style="position:absolute"></mat-progress-bar>
  <div class="container-fluid container-fixed-lg">
    <div class="row mt-4">
      <div class="col-md-4 mb-2 mt-2" *ngFor="let company of companies">
        <company-card [company]="company" (reloadCosultant)="getConsultants({ pageSize: this.pageSize, pageNumber: this.pageIndex })"></company-card>
      </div>
    </div>
    <loadingComponent [loading]="false"></loadingComponent>
  </div>
</div>
